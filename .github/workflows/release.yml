name: Release
on:
  push:
    branches:
      - main # Ensure this matches your actual branch name

permissions:
  contents: write # Required for release-it to push tags/changelog
  id-token: write # REQUIRED for NPM Trusted Publishing

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for release-it to calculate changelog

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org' 
          # The registry-url is CRITICAL. It tells Node to use the OIDC token.

      - name: Install Dependencies
        run: npm ci

      - name: Configure Git User
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run Release-It (Version, Tag, Changelog Only)
        run: npm run release -- --ci
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # This will now bump the version in package.json and push the tag, 
        # but it will NOT publish to NPM because we set "publish": false in Step 1.

      - name: Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }} 
          # WAIT: If using Trusted Publishing, you usually DO NOT need a token here.
          # actions/setup-node handles the authentication automatically.
          # Try running `npm publish` without any env vars first. 
          # If that fails, ensure 'registry-url' is set in Setup Node step.
